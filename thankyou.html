<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    :root {
      --bg-color: #f4f7f8;
      --text-color: #333;
      --card-bg: white;
      --btn-bg: #4CAF50;
      --btn-hover: #45a049;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --btn-bg: #3cb371;
      --btn-hover: #2e8b57;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .thankyou-box {
      background-color: var(--card-bg);
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeInUp 0.8s ease-out;
    }

    .thankyou-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .thankyou-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .thankyou-box .home-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .thankyou-box .home-btn:hover {
      background-color: var(--btn-hover);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>üéâ Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <a href="index.html" class="home-btn">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    // Apply saved theme (optional)
    (function () {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();
  </script>
</body>
</html>
