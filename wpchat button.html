<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat Button</title>
  <style>
    /* Style the button */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      font-size: 24px;
      color: white;
      z-index: 1000;
    }

    /* Hover effect */
    .whatsapp-button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <!-- WhatsApp Chat Button -->
  <div class="whatsapp-button" onclick="openWhatsAppChat()">
    ðŸ’¬
  </div>

  <script>
    function openWhatsAppChat() {
      // Replace this with your WhatsApp number and message
      let phoneNumber = '8801765245872'; // Your number
      let message = 'Hello, I need assistance!'; // Optional message
      let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      // Open WhatsApp chat in new window
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
